<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <p:dataTable value="#{requestClientBean.requestsByShelter}" var="r"
                             emptyMessage="No hay solicitudes pendientes"
                             paginator="true" rows="10">
                    <p:column headerText="Id de la peticiÃ³n">
                        <h:outputText value="#{r.id}" />
                    </p:column>

                    <p:column headerText="Email del Solicitante">
                        <h:outputText value="#{r.clientemail}" />
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton value="Aceptar"
                                         rendered="#{!r.enListaNegra}"
                                         icon="ui-icon-info"
                                         styleClass="ui-button-success"
                                         action="#{requestClientBean.aceptRequest(r.id)}"/>
                        
                        <p:commandButton value="Rechazar"
                                         icon="ui-icon-info"
                                         styleClass="ui-button-success"
                                         action="#{requestClientBean.rejectRequest(r.id)}"/>

                    </p:column>

                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>

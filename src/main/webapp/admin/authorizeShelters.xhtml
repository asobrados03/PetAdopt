<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form id="adminForm">
                    <p:messages id="msg" closable="true" showDetail="true" showSummary="true"/>

                    <p:dataTable value="#{adminView.pendingShelters}" var="shelter" 
                                 emptyMessage="No hay refugios pendientes de autorizaciÃ³n"
                                 paginator="true" rows="10">

                        <p:column headerText="Nombre del Refugio">
                            <h:outputText value="#{shelter.shelterName}" />
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{shelter.email}" />
                        </p:column>

                        <p:column headerText="Acciones">
                            <p:commandButton value="Autorizar"
                                             action="#{adminView.authorizeShelter(shelter.email)}"
                                             update="adminForm msg"
                                             icon="ui-icon-check"
                                             styleClass="ui-button-success"
                                             />

                            <p:spacer width="10"/>

                            <p:commandButton value="Rechazar"
                                             action="#{adminView.denyShelter(shelter.email)}"
                                             update="adminForm msg"
                                             icon="ui-icon-close"
                                             styleClass="ui-button-danger"
                                             />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>

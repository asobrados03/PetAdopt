<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="adminForm"> <!-- Asegúrate de que el id sea adminForm -->
                    <h2 style="margin-bottom: 20px;">Información del Refugio: #{adminView.selectedShelter.shelterName}</h2>

                    <p:messages id="msg" closable="true" showDetail="true" showSummary="true"/>

                    <h:panelGrid columns="2" cellpadding="10" style="margin-top: 10px;">

                        <h:outputLabel value="Email:" />
                        <h:outputText value="#{adminView.selectedShelter.email}" />

                        <h:outputLabel value="Dirección:" />
                        <h:outputText value="#{adminView.selectedShelter.addres}" />

                        <h:outputLabel value="Teléfono:" />
                        <h:outputText value="#{adminView.selectedShelter.phone}" />

                        <h:outputLabel value="NIF:" />
                        <h:outputText value="#{adminView.selectedShelter.cif}" />
                    </h:panelGrid>

                    <br/><br/>

                    <!-- Botón Autorizar -->
                    <p:commandButton value="Autorizar"
                                     icon="ui-icon-check"
                                     action="#{adminView.authorizeShelter(adminView.selectedShelter.email)}"
                                     update=":adminForm:msg"
                                     styleClass="ui-button-success" />
                    
                    <p:commandButton value="Rechazar"
                                             action="#{adminView.denyShelter(adminView.selectedShelter.email)}"
                                             update=":adminForm:msg"
                                             icon="ui-icon-close"
                                             styleClass="ui-button-danger"
                                             />
                    <p:spacer width="20"/>

                    <p:button value="Volver"
                              icon="ui-icon-arrowreturnthick-1-w"
                              outcome="authorizeShelters" />
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

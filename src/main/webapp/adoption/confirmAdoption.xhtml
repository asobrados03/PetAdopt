<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">

                <h2>
                    <h:outputText value="¡Solicitud de adopción enviada!" />
                </h2>
                <h:form>
                    <p:panelGrid id="print" columns="1" styleClass="adoption-confirm-panel">

                        <p:panelGrid id="petInfo" columns="2" columnClasses="label,value">
                            <h:outputText value="Nombre:" />
                            <h:outputText value="#{adoption.selectedPet.name}" />

                            <h:outputText value="Especie:" />
                            <h:outputText value="#{adoption.selectedPet.species}" />

                            <h:outputText value="Raza:" />
                            <h:outputText value="#{adoption.selectedPet.breed}" />

                            <h:outputText value="Refugio:" />
                            <h:outputText value="#{adoption.selectedPet.shelterEmail}" />
                        </p:panelGrid>

                        <p:panelGrid id="paymentInfo" columns="2" columnClasses="label,value">
                            <h:outputText value="Tarjeta de crédito:" />
                            <h:outputText value="#{adoption.tarjeta}" />

                            <h:outputText value="Fecha de expiración:" />
                            <h:outputText value="#{adoption.fecha}">
                                <f:convertDateTime pattern="MM/yyyy" timeZone="GMT+2" />
                            </h:outputText>
                        </p:panelGrid>

                        <p:panelGrid columns="1">
                            <h:outputText value="Código QR con tu solicitud" />
                            <p:barcode value="Hola, soy #{adoption.selectedPet.name}. Gracias por querer adoptarme! :)" type="qr" />
                        </p:panelGrid>

                    </p:panelGrid>

                    <p:commandButton id="home" value="Inicio" action="goHome" icon="ui-icon-home" />
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                        <p:printer target="print"/>
                    </p:commandButton>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>

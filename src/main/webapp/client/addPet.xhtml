<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Añadir nueva mascota</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">Nombre de la mascota:</th>
                            <td>
                                <h:inputText value="#{petBackingBean.petName}"
                                             required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Especie:</th>
                            <td>
                                <h:inputText value="#{petBackingBean.species}"
                                             required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Raza:</th>
                            <td>
                                <h:inputText value="#{petBackingBean.breed}"
                                             required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Edad:</th>
                            <td>
                                <h:inputText value="#{petBackingBean.age}"
                                             required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Estado de salud:</th>
                            <td>
                                <h:inputText value="#{petBackingBean.healthStatus}"
                                             required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Coste de adopción:</th>
                            <td>
                                <h:inputText value="#{petBackingBean.adoptionCost}"
                                             required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Nombre de su refugio:</th>
                            <td>
                                <h:panelGroup rendered="#{request.isUserInRole('shelters')}">
                                    <h:outputText value="#{loginView.authenticatedUser.email}" 
                                                  style="padding-right: 10px;"/>
                                    <h:inputHidden value="#{petBackingBean.shelterEmail}" />
                                </h:panelGroup>
                            </td>
                        </tr>
                    </table>
                    <p:commandButton value="Añadir" action="pets.xhtml?faces-redirect=true" 
                                     actionListener="#{petClientBean.addPet()}"/>
                    <p:commandButton value="Cancelar" action="pets.xhtml?faces-redirect=true" 
                                     icon="ui-icon-cancel" immediate="true"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

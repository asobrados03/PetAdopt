<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <title>PetAdopt</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h2><h:outputText value="PetAdopt: Plataforma de Adopción de Mascotas"/></h2>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="220" header="Menú" collapsible="true">
                <h:form>
                    <p:menu style="width: 100%">
                        <p:menuitem value="Inicio" outcome="/index.xhtml" 
                                    icon="ui-icon-home"/>

                        <p:menuitem value="Iniciar Sesión" outcome="/login.xhtml"
                                    rendered="#{!request.userPrincipal != null}" 
                                    icon="ui-icon-key"/>
                        <p:menuitem value="Registro Cliente" 
                                    outcome="/registerClient.xhtml"
                                    rendered="#{!request.userPrincipal != null}" 
                                    icon="ui-icon-pencil"/>
                        <p:menuitem value="Registro Refugio" 
                                    outcome="/registerShelter.xhtml"
                                    rendered="#{!request.userPrincipal != null}" 
                                    icon="ui-icon-pencil"/>

                        <p:submenu label="Cliente" 
                                   rendered="#{request.isUserInRole('clients')}">
                            <p:menuitem value="Adoptar Mascota" 
                                        action="adoption"
                                        icon="ui-icon-heart"/>
                            <p:menuitem value="Mis Solicitudes" 
                                        outcome="/clients/myRequests.xhtml" 
                                        icon="ui-icon-note"/>
                        </p:submenu>

                        <p:submenu label="Refugio" 
                                   rendered="#{request.isUserInRole('shelters')}">
                            <p:menuitem value="Mis Mascotas" 
                                        outcome="/shelters/myPets.xhtml" 
                                        icon="ui-icon-dog"/>
                            <p:menuitem value="Añadir Mascota" 
                                        outcome="/shelters/addPet.xhtml" 
                                        icon="ui-icon-plus"/>
                            <p:menuitem value="Solicitudes" 
                                        outcome="/shelters/requests.xhtml" 
                                        icon="ui-icon-folder-open"/>
                        </p:submenu>

                        <p:submenu label="Administrador" 
                                   rendered="#{request.isUserInRole('admin')}">
                            <p:menuitem value="Autorizar Refugios" 
                                        outcome="/admin/authorizeShelters.xhtml" 
                                        icon="ui-icon-check"/>
                            <p:menuitem value="Gestión Usuarios" 
                                        outcome="/admin/users.xhtml" 
                                        icon="ui-icon-person"/>
                        </p:submenu>

                        <p:menuitem value="Cerrar Sesión" action="#{loginView.logout}"
                                    rendered="#{request.userPrincipal != null}" 
                                    icon="ui-icon-power"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div id="content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>

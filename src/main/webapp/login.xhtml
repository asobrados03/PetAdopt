<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" closable="true"/>
                    <p:panel header="Acceso a la Aplicación">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="email" value="Email:"/>
                            <p:inputText id="email" value="#{loginView.email}" required="true" requiredMessage="El email es obligatorio"/>
                            <h:outputLabel for="password" value="Contraseña:"/>
                            <p:password id="password" value="#{loginView.password}" required="true" requiredMessage="La contraseña es obligatoria"/>
                        </h:panelGrid>
                        <p:commandButton value="Entrar" icon="ui-icon-check" action="#{loginView.login}" update="messages"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <title>PetAdopt</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="110" resizable="true"
                          closable="true" collapsible="true">
                <h2>
                    <h:outputText value="PetAdopt: Plataforma de Adopción de Mascotas"/>
                </h2>

                <h:form>
                    <p:toolbar rendered="#{request.userPrincipal != null}">
                        <f:facet name="right">
                            <p:menuButton value="#{loginView.authenticatedUser.name}">
                                <p:menuitem value="Cerrar sesión"
                                            action="#{loginView.logout}"
                                            icon="ui-icon-power" />
                                <p:menuitem value="Eliminar cuenta"
                                            action="#{userBean.delete}"
                                            icon="ui-icon-trash"
                                            oncomplete="PF('dlgConfirm').show();" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                    <!-- Diálogo de confirmación (PrimeFaces) -->
                    <p:confirmDialog widgetVar="dlgConfirm"
                                     header="Confirmación"
                                     message="¿Estás seguro de que quieres eliminar tu cuenta?"
                                     appendTo="@(body)">
                        <f:facet name="header">
                            <h:panelGroup layout="inline">
                                <i class="ui-icon ui-icon-alert" 
                                   style="display:inline-block;vertical-align:middle;margin-right:.5em" />
                                <h:outputText value="Confirmación" />
                            </h:panelGroup>
                        </f:facet>

                        <p:commandButton value="Sí, eliminar"
                                         action="#{userBean.delete}"
                                         oncomplete="dlgConfirm.hide()"
                                         update="@form" />

                        <p:commandButton value="No"
                                         onclick="dlgConfirm.hide()"
                                         type="button" />
                    </p:confirmDialog>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="220" header="Menú" collapsible="true">
                <h:form>

                    <p:menu style="width: 95%">
                        <p:menuitem value="Inicio" 
                                    outcome="/index.xhtml" 
                                    rendered="#{request.userPrincipal == null}"
                                    icon="ui-icon-home"/>

                        <p:menuitem value="Iniciar Sesión" 
                                    outcome="/login.xhtml"
                                    rendered="#{request.userPrincipal == null}" 
                                    icon="ui-icon-key"/>

                        <p:menuitem value="Registro Cliente" 
                                    outcome="/registerClient.xhtml"
                                    rendered="#{request.userPrincipal == null}" 
                                    icon="ui-icon-pencil"/>

                        <p:menuitem value="Registro Refugio" 
                                    outcome="/registerShelter.xhtml"
                                    rendered="#{request.userPrincipal == null}" 
                                    icon="ui-icon-pencil"/>

                        <p:submenu label="Cliente" rendered="#{request.isUserInRole('clients')}">
                            <p:menuitem value="Inicio" 
                                        outcome="/clients/privatepage.xhtml" 
                                        icon="ui-icon-home"/>

                            <p:menuitem value="Adoptar Mascota" 
                                        action="adoption"
                                        icon="ui-icon-heart"/>

                            <p:menuitem value="Chat" 
                                        outcome="/chat/chatroom.xhtml"
                                        icon="ui-icon-person"/>
                        </p:submenu>

                        <p:submenu label="Refugio" rendered="#{request.isUserInRole('shelters')}">
                            <p:menuitem value="Inicio" 
                                        outcome="/shelters/privatepage.xhtml" 
                                        icon="ui-icon-home"/>

                            <p:menuitem value="Gestionar Mascotas" 
                                        outcome="/client/pets.xhtml"
                                        icon="ui-icon-star"
                                        rendered="#{shelterView.shelterInfo.authorized}"/>

                            <p:menuitem value="Chat" 
                                        outcome="/chat/chatroom.xhtml"
                                        icon="ui-icon-person"
                                        rendered="#{shelterView.shelterInfo.authorized}"/>
                        </p:submenu>

                        <p:submenu label="Administrador" rendered="#{request.isUserInRole('admin')}">
                            <p:menuitem value="Inicio" 
                                        outcome="/admin/privatepage.xhtml" 
                                        icon="ui-icon-home"/>

                            <p:menuitem value="Autorizar Refugios" 
                                        outcome="/admin/authorizeShelters.xhtml"
                                        icon="ui-icon-gear"/>
                        </p:submenu>

                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div id="content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <ui:define name="content">
                    <h2>
                        <h:outputText value="Adopción confirmada!!!" />
                    </h2>
                    <h:form>
                        <p:panelGrid id="print" columns="1">
                            <p:panelGrid id="info" columns="3">
                                <!-- Información de la mascota -->
                                <h:outputText value="Nombre: #{adoption.selectedPet.name}" />
                                <h:outputText value="Especie: #{adoption.selectedPet.species}" />
                                <h:outputText value="Raza: #{adoption.selectedPet.breed}" />
                            </p:panelGrid>
                            <p:panelGrid columns="2">
                                <h:outputText value="Edad:" />
                                <h:outputText value="#{adoption.selectedPet.age}" />
                                <h:outputText value="Estado de salud:" />
                                <h:outputText value="#{adoption.selectedPet.healtStatus}" />
                                <h:outputText value="Costo de adopción:" />
                                <h:outputText value="#{adoption.selectedPet.adoptionCost}">
                                    <f:convertNumber type="currency" />
                                </h:outputText>
                            </p:panelGrid>
                            <p:panelGrid columns="2">
                                <h:outputText value="Nombre del refugio:" />
                                <h:outputText value="#{adoption.selectedPet.shelterName}" />
                            </p:panelGrid>

                            <!-- Información de pago -->
                            <p:panelGrid id="paymentInfo" columns="2">
                                <h:outputText value="Tarjeta de crédito:" />
                                <h:outputText value="#{adoption.paymentMethod.cardNumber}" />
                                <h:outputText value="Fecha de expiración:" />
                                <h:outputText value="#{adoption.paymentMethod.expiryDate}">
                                    <f:convertDateTime pattern="MM/yyyy" />
                                </h:outputText>
                                <h:outputText value="Nombre del titular:" />
                                <h:outputText value="#{adoption.paymentMethod.cardHolder}" />
                            </p:panelGrid>

                            <!-- Código QR con la entrada para la adopción -->
                            <p:panelGrid columns="2">
                                <h:outputText value="Código QR con tu adopción:" />
                                <p:barcode value="Aquí está tu entrada para adoptar #{adoption.selectedPet.name}" type="qr"/>
                            </p:panelGrid>
                        </p:panelGrid>

                        <!-- Botones -->
                        <p:commandButton id="home" value="Inicio" action="goHome" icon="ui-icon-home" />
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                            <p:printer target="print"/>
                        </p:commandButton>
                    </h:form>
                </ui:define>

            </ui:define>

        </ui:composition>

    </body>
</html>

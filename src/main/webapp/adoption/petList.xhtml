<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Mascotas disponibles de especie: #{adoption.species}</h2>

                <h:form>
                    <!-- Radio Buttons con los nombres de las mascotas -->
                    <h:selectOneRadio value="#{adoption.petId}" required="true">
                        <f:selectItems value="#{adoption.petsBySpecies}" var="pet"
                                       itemValue="#{pet.id}" itemLabel="#{pet.name}" />
                    </h:selectOneRadio>

                    <h:commandButton value="Siguiente" action="petInfo" />
                    <h:commandButton value="Volver" action="adoption" />
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>

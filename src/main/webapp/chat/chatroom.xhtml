<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <form action="">
                    <table>
                        <tr>
                            <td>
                                <h3>
                                    <p:outputLabel value="Mensajes"/>
                                </h3>
                                <p:inputTextarea readonly="true" id="chatlog" rows="10" cols="50" autoResize="false"/>
                            </td>
                            <td>
                                <h3>
                                    <p:outputLabel value="Usuarios"/>
                                </h3>
                                <p:inputTextarea readonly="true" id="users" rows="10" cols="20" autoResize="false"/>
                            </td>
                        </tr>
                        <tr>
                            <h:inputHidden value = "#{loginView.authenticatedUser.email}" id = "hiddenField" /> 
                            <td colspan="2">
                                <p:inputText id="texto" style="visibility:hidden"/>
                                <p:commandButton id="unirse" onclick="join();" value="Unirse"/>
                                <p:commandButton id="enviar" onclick="send_message();" value="Enviar"
                                                 style="visibility:hidden"/>
                                <p/>
                                <p:remoteCommand name="redirigirPorRol" action="#{chatBean.redirectByRole}" />

                                <p:commandButton 
                                    id="desconectar" 
                                    value="Desconectarse"
                                    type="button"
                                    onclick="disconnect();"
                                    style="visibility: hidden" />
                            </td>
                        </tr>
                    </table>
                </form>
                <div id="output"></div>
                <script language="javascript" type="text/javascript"
                        src="${facesContext.externalContext.requestContextPath}/chat/websocket.js">
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>

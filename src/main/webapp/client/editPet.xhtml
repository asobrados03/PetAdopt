<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{petBackingBean.loadPet}" />
                    </f:metadata>

                    <h2>
                        <h:outputText value="Editar información de la película #{movieBackingBean.movie.name}" />
                    </h2>
                    <p:panelGrid columns="2">
                        <h:outputText value="ID:" />
                        <h:outputText value="#{petBackingBean.petId}" />

                        <h:outputText value="Nombre:" />
                        <h:inputText value="#{petBackingBean.petName}" />

                        <h:outputText value="Especie:" />
                        <h:inputText value="#{petBackingBean.species}" />

                        <h:outputText value="Raza:" />
                        <h:inputText value="#{petBackingBean.breed}" />

                        <h:outputText value="Edad:" />
                        <h:inputText value="#{petBackingBean.age}" />

                        <h:outputText value="Estado de salud:" />
                        <h:inputText value="#{petBackingBean.health_status}" />

                        <h:outputText value="Coste de adopción:" />
                        <h:inputText value="#{petBackingBean.adoption_cost}" />

                        <h:outputText value="Nombre del refugio:" />
                        <h:outputText value="#{petBackingBean.shelter_name}" />
                    </p:panelGrid>

                    <p:commandButton value="Guardar cambios" 
                                     action="#{petBackingBean.saveChanges()}" 
                                     icon="ui-icon-disk"/>
                    <p:commandButton value="Cancelar" action="pets" 
                                     icon="ui-icon-cancel"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:event type="postValidate" listener="#{registerShelterView.validatePassword}" />
                    <p:panel header="Formulario de Registro - Refugio">
                        <h:panelGrid columns="3">
                            <h:outputLabel for="shelterName" value="Nombre del Refugio:" />
                            <p:inputText id="shelterName" value="#{registerShelterView.shelterName}" required="true"
                                         requiredMessage="Campo obligatorio." maxlength="50" />
                            <p:message for="shelterName"/>

                            <h:outputLabel for="email" value="Email:" />
                            <p:inputText id="email" value="#{registerShelterView.email}" required="true"
                                         requiredMessage="Campo obligatorio.">
                                <f:validator validatorId="emailValidator"/>
                            </p:inputText>
                            <p:message for="email"/>

                            <h:outputLabel for="password" value="Contraseña:" />
                            <p:password id="password" value="#{registerShelterView.password}" feedback="true" required="true"
                                        requiredMessage="Campo obligatorio." validatorMessage="Debe contener mayúscula, minúscula, número y entre 6-20 caracteres.">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                            </p:password>
                            <p:message for="password"/>

                            <h:outputLabel for="confirmPassword" value="Confirmar contraseña:" />
                            <p:password id="confirmPassword" value="#{registerShelterView.confirmPassword}" required="true" />
                            <p:message for="confirmPassword"/>

                            <h:outputLabel for="cif" value="CIF:" />
                            <p:inputText id="cif" value="#{registerShelterView.cif}" required="true" maxlength="9" validatorMessage="El formato es una mayuscula y 8 digitos">
                            <f:validateRegex pattern="^[A-Z]\d{8}$" />
                            </p:inputText>
                            <p:message for="cif"/>

                            <h:outputLabel for="address" value="Domicilio Social:" />
                            <p:inputText id="address" value="#{registerShelterView.address}" required="true" maxlength="100"/>
                            <p:message for="address"/>

                            <h:outputLabel for="phone" value="Teléfono de contacto:" />
                            <p:inputText id="phone" value="#{registerShelterView.phone}" required="true" maxlength="9" validatorMessage="El número debe tener exactamente 9 dígitos numéricos.">
                                <f:validateRegex pattern="\d{9}"/>
                            </p:inputText>
                            <p:message for="phone"/>
                        </h:panelGrid>
                        <p:commandButton value="Registrarse" icon="ui-icon-pencil" action="#{registerShelterView.register}" update="@form"/>
                    </p:panel>
                </h:form>
  
            </ui:define>

        </ui:composition>

    </body>
</html>

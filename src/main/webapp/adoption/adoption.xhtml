<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Selecciona la especie que quieres adoptar</h2>
                <h:form>
                    <h:selectOneMenu value="#{adoption.species}" required="true">
                        <f:selectItem itemLabel="-- Selecciona una especie --" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{adoption.allSpecies}" var="s" itemValue="#{s}" itemLabel="#{s}"/>
                    </h:selectOneMenu>
                    
                    <br/><br/>
                    
                    <p:commandButton value="Siguiente" action="petList"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

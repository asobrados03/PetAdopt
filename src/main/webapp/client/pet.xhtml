<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2>
                        <h:outputText value="Información de la mascota #{petClientBean.pet.name}"/>
                    </h2>
                    <p:panelGrid id="info" columns="2">
                        <h:outputText value="Identificador mascota: "/>
                        <h:outputText value="#{petClientBean.pet.id}"/>
                        <h:outputText value="Nombre: "/>
                        <h:outputText value="#{petClientBean.pet.name}"/>
                        <h:outputText value="Especie: "/>
                        <h:outputText value="#{petClientBean.pet.species}"/>
                        <h:outputText value="Raza: "/>
                        <h:outputText value="#{petClientBean.pet.breed}"/>
                        <h:outputText value="Edad: "/>
                        <h:outputText value="#{petClientBean.pet.age}"/>
                        <h:outputText value="Estado de salud: "/>
                        <h:outputText value="#{petClientBean.pet.healthStatus}"/>
                        <h:outputText value="Coste de adopción: "/>
                        <h:outputText value="#{petClientBean.pet.adoptionCost}"/>
                    </p:panelGrid>
                    <p:commandButton value="Volver" action="pets" 
                                     icon="ui-icon-arrowrefresh-1-w"/>
                    <p:commandButton value="Borrar" action="pets" 
                                     actionListener="#{petClientBean.deletePet()}"
                                     icon="ui-icon-trash"/>
                    <p:commandButton value="Modificar" action="editPet" icon="ui-icon-clipboard">
                        <f:setPropertyActionListener target="#{petBackingBean.petId}" value="#{petClientBean.pet.id}" />
                    </p:commandButton>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

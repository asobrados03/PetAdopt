<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Detalles de la mascota seleccionada</h2>

                <h:form>
                    <!-- Aquí mostramos la información de la mascota -->
                    <h:outputText value="Nombre: #{adoption.selectedPet.name}" />
                    <br/>
                    <h:outputText value="Raza: #{adoption.selectedPet.breed}" />
                    <br/>
                    <h:outputText value="Edad: #{adoption.selectedPet.age}" />
                    <br/>
                    <h:outputText value="Estado de salud: #{adoption.selectedPet.healtStatus}" />
                    <br/>
                    <h:outputText value="Coste de adopción: #{adoption.selectedPet.adoptionCost}" />
                    <br/>
                    <h:outputText value="Refugio: #{adoption.selectedPet.shelterName}" />

                    <br/>
                    <h:commandButton value="Adoptar" action="payAdoption" />
                    <h:commandButton value="Volver" action="pets" />
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

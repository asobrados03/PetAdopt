<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>

                    <h:form>
                        <h1><h:outputText value="Lista de mascotas disponibles para adoptar"/></h1>
                        <p:dataTable value="#{petsFacadeREST.findAll()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Species"/>
                                </f:facet>
                                <h:outputText value="#{item.species}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Breed"/>
                                </f:facet>
                                <h:outputText value="#{item.breed}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Age"/>
                                </f:facet>
                                <h:outputText value="#{item.age}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="HealthStatus"/>
                                </f:facet>
                                <h:outputText value="#{item.healthStatus}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="AdoptionCost"/>
                                </f:facet>
                                <h:outputText value="#{item.adoptionCost}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ShelterName"/>
                                </f:facet>
                                <h:outputText value="#{item.shelterName}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

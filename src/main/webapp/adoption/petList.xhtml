<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Estos son los #{adoption.species} que buscan una familia</h2>

                <h:form>
                    <h:selectOneRadio value="#{adoption.petId}" layout="pageDirection" required="true">
                        <f:selectItems value="#{adoption.petsBySpecies}" var="pet"
                                       itemValue="#{pet.id}" itemLabel="#{pet.name}" />
                    </h:selectOneRadio>
                    <br/>
                    <p:commandButton value="Volver" action="adoption" />
                    <p:commandButton value="Ver detalles" action="petInfo" />
                    
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
